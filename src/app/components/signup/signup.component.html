<header class="border-b-4 border-[#111111]">
  <nav>
    <ul class="flex gap-8 p-8 text-xl font-bold">
      <li>
        <a class="hover:text-blue-500" [routerLink]="['/home']">Home</a>
      </li>
      <li>
        <a class="hover:text-blue-500 text-blue-500" [routerLink]="['/signup']"
          >Sign up</a
        >
      </li>
      <li>
        <a class="hover:text-blue-500" [routerLink]="['/login']">Login</a>
      </li>
    </ul>
  </nav>
</header>

<main>
  <div class="mx-auto max-w-screen-sm p-4">
    <h1 class="text-3xl font-semibold text-center">Create account</h1>
    <div>
      <div class="py-2">
        <label class="font-semibold" for="username">Username</label>
        <br />
        <input
          [(ngModel)]="username"
          class="border border-[#111111] outline-none p-1 rounded-md w-full"
          type="text"
          placeholder="Enter your username"
        />
      </div>
      <div class="py-2">
        <label class="font-semibold" for="username">Password</label>
        <br />
        <input
          [(ngModel)]="password"
          class="border border-[#111111] outline-none p-1 rounded-md w-full"
          type="password"
          placeholder="Enter your password"
        />
      </div>
      <button
        (click)="signup()"
        class="w-full bg-blue-500 text-zinc-50 p-1 rounded-md font-semibold active:scale-[99%] mt-2"
      >
        Sign up
      </button>
      <div class="py-4">
        <p>Username: {{ typedUsername }}</p>
        <p>Password: {{ typedPassword }}</p>
        <button (click)="clearFields()" class="bg-gray-400 rounded-md px-1">clear</button>
      </div>
    </div>
  </div>
</main>
