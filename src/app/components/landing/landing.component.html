<header class="border-b-4 border-[#111111]">
  <nav>
    <ul class="flex gap-8 p-8 text-xl font-bold">
      <li>
        <a class="hover:text-blue-500" [routerLink]="['/home']">Home</a>
      </li>
    </ul>
  </nav>
</header>
<main>
  <h1 class="text-3xl text-center p-4 font-semibold">Cat gif collection</h1>
  <div class="cat-grid px-8">
    @for (catFilename of catFilenames ; track $index) {
    <div
      class="border border-[#111111] rounded-md p-2 flex justify-center items-center"
    >
      <img src="cats/{{ catFilename }}" alt="{{ catFilename }}" />
    </div>
    }
  </div>
</main>
